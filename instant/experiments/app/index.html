<!DOCTYPE html>
<html>
<head>
<script src="//cdn.jsdelivr.net/sockjs/1.1/sockjs.min.js" type="text/javascript"></script>
<script src="centrifuge.js"></script>
</head>
<body>
<script type="text/javascript">

    var centrifuge = new Centrifuge({
        url: 'http://localhost/connection',
        user: "USER ID",
        timestamp: "UNIX TIMESTAMP SECONDS",
        token: "SHA-256 HMAC TOKEN"
    });

    centrifuge.subscribe("rpc", function(message) {
        console.log(message);
    });

    centrifuge.connect();

</script>
</body>
</html>
